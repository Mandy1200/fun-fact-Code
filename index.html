<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Fact Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c'); /* Background image */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in-out; /* Animation */
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        img {
            margin-top: 20px;
            width: 100%;
            max-width: 300px; /* Limit image size */
            border-radius: 10px;
            opacity: 0; /* Start hidden for animation */
            animation: fadeIn 1s ease-in-out forwards; /* Animation for image */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Programming Language Fact</h1>
        <p id="fact"></p>
        <button id="new-fact">Get a New Fact</button>
    </div>
    <script>
        const facts = [
            {
                text: "The name 'Python' comes from the British comedy series 'Monty Python's Flying Circus'.",
            },
            {
                text: "JavaScript was originally called 'Mocha' and then 'LiveScript' before it was renamed.",
            },
            {
                text: "The first computer programmer is considered to be Ada Lovelace.",
            },
            {
                text: "The 'Hello, World!' program is often the first program written by beginners.",
            },
            {
                text: "C++ was originally called 'C with Classes' before being renamed.",
            },
            {
                text: "PHP originally stood for 'Personal Home Page', but it now stands for 'PHP: Hypertext Preprocessor'.",
            },
            {
                text: "The programming language 'COBOL' was designed in the 1950s for business data processing.",
            },
            {
                text: "Ruby was inspired by Perl, Smalltalk, Eiffel, Ada, and Lisp.",
            },
            {
                text: "The 'GOTO' statement was popularized by the programming language BASIC.",
            },
            {
                text: "Swift was designed to be easy to read and write, influenced by languages like Python and Ruby.",
            }
        ];

        function getRandomFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById('fact').innerText = facts[randomIndex].text;
            document.getElementById('fact-image').src = facts[randomIndex].image;
            document.getElementById('fact-image').style.opacity = 0; // Reset opacity for animation
            setTimeout(() => {
                document.getElementById('fact-image').style.opacity = 1; // Fade in image
            }, 100); // Delay to allow for opacity reset
        }

        document.getElementById('new-fact').addEventListener('click', getRandomFact);

        // Display a fact when the page loads
        getRandomFact();
    </script>
</body>
</html>
